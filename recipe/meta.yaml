{% set version = "1.7.0" %}

package:
  name: shapely
  version: {{ version.split('.post')[0] }}

source:
  url: https://pypi.io/packages/source/S/Shapely/Shapely-{{ version }}.tar.gz
  sha256: e21a9fe1a416463ff11ae037766fe410526c95700b9e545372475d2361cc951e
  patches:
    - 0001-fix-tuple-in-geos.patch

build:
  number: 3
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - geos
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  source_files:
    - tests
  requires:
    - pytest
  imports:
    - shapely
    - shapely.speedups
    - shapely.speedups._speedups
    - shapely.vectorized
    - shapely.vectorized._vectorized
    - shapely.geometry
    - shapely.algorithms
    - shapely.examples
  commands:
    - pytest tests --with-speedups

about:
  home: https://github.com/Toblerity/Shapely
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: |
    Python package for manipulation and analysis of geometric objects in the
    Cartesian plane

extra:
  recipe-maintainers:
    - ocefpaf
    - pelson
    - phobson
    - xylar
