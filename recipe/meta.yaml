{% set version = "1.7a2" %}

package:
  name: shapely
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/S/Shapely/Shapely-{{ version }}.tar.gz
  sha256: 911284f46bd7e449ae77ef6e7a97b2f9acca48f683265608fc2e0bf937d864bb

build:
  number: 0
  skip: True  # [win and vc<14]

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - python
    - pip
    - cython
    - numpy
    - geos
  run:
    - python
    - {{ pin_compatible('numpy') }}

test:
  source_files:
    - tests
  requires:
    - pytest
  imports:
    - shapely
    - shapely.speedups
    - shapely.speedups._speedups
    - shapely.vectorized
    - shapely.vectorized._vectorized
    - shapely.geometry
    - shapely.algorithms
    - shapely.examples
  commands:
    - pytest tests --with-speedups

about:
  home: https://github.com/Toblerity/Shapely
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: "Python package for manipulation and analysis of geometric objects in the Cartesian plane"

extra:
  recipe-maintainers:
    - ocefpaf
    - pelson
    - phobson
